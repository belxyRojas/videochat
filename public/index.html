<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Chat</title>
</head>
<body>
    <h1>Video Chat</h1>
    <div id="videos">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <input type="text" id="roomId" placeholder="Room ID" value="room1">
    <button id="joinButton">Unirse a la sala room1</button>
    <button id="callButton" disabled>Iniciar llamada</button>
    <button id="hangupButton" disabled>Colgar</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
