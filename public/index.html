<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat con Mensajer√≠a</title>
</head>
<body>
    <h2>Video Chat</h2>
    <div>
        <video id="localVideo" autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <input type="text" id="roomId" placeholder="ID de la sala" value="room1">
    <button id="joinButton">Unirse a la sala</button>
    <button id="callButton" disabled>Iniciar Llamada</button>
    <button id="hangupButton" disabled>Colgar</button>
    
    <h3>Chat de Texto</h3>
    <div id="chat">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Escribe un mensaje">
        <button id="sendChatButton">Enviar</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
